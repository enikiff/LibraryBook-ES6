<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>The Library</title>
  <link rel="stylesheet" href="css/bootstrap.css"></link>
  <link rel="stylesheet" href="css/layout.css"></link>
  <link rel="stylesheet" href="css/login.css"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="container-fluid">

    <!-- Log In Header -->
    <div class="row log-in-header">
      <div class="col-md-12">
        <span class="name-container">Welcome, Egor!</span>
        <a href="javascript:void(0);" data-toggle="modal" data-target="#login-modal">logout</a>
      </div>
    </div>

    <!-- Log In Modal -->
      <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
      		<div class="loginmodal-container">
      			<h1>Login to Your Account</h1><br>
      		  <form>
              <input id="emailLoginModal" type="text" onfocus="this.value=''" name="email" placeholder="Email" />
              <input id="passwordLoginModal" type="password" onfocus="this.value=''" name="password" placeholder="Password" />
              <input type="submit" name="login" class="login loginmodal-submit" value="Login" />
      		  </form>

      		  <div class="login-help">
      			<a href="javascript:void(0);" data-toggle="modal" data-target="#register-modal">Register</a> - <a href="#">Forgot Password</a>
      		  </div>
      		</div>
      	</div>
      </div>
    <!-- END OF LOGIN MODAL -->

    <!-- Register Modal -->
  <div class="modal fade" id="register-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="registermodal-container">
        <h1>Register a New Account</h1><br>
        <form>
          <input type="text" name="firstName" onfocus="this.value=''" value="" placeholder="First Name" />
          <input type="text" name="lastName" onfocus="this.value=''" value="" placeholder="Last Name" />
          <input type="text" name="email" onfocus="this.value=''" placeholder="Email" />
          <input type="password" name="password" placeholder="Password" />
          <input type="submit" name="register" class="register registermodal-submit" value="Register" />
        </form>
      </div>
    </div>
  </div>
<!-- END OF REGISTER MODAL -->

    <!-- Header -->
    <header class="row">
      <div class="col-sm-3 btn-column">
        <button type="button" class="btn btn-default btn-remove pull-left" data-toggle="modal" data-target="#remove-books-modal"><span class="glyphicon glyphicon-minus"></span> Remove Books</button>
      </div>
      <div class="col-sm-6 text-center">
        <h1>The Library</h1>
      </div>
      <div class="col-sm-3 btn-column">
        <button type="button" class="btn btn-default btn-add pull-right" data-toggle="modal" data-target="#add-books-modal"><span class="glyphicon glyphicon-plus"></span> Add Books</button>
      </div>

    </header>

  </div>



  <!-- Jumbotron -->

  <div class="jumbotron">
    <h2>This is what a library<br/> looked like when people<br/> actually read books</h2>
  </div>

  <div class="container-fluid">

    <!-- Navbar -->

    <nav class="row navbar navbar-default">

      <form id="search-form" class="navbar-form text-center">
        <button id="show-books-button" class="btn btn-default pull-left" type="button">Show All Books</button>
        <button id="random-book-button" class="btn btn-default pull-left" type="button" data-toggle="modal" data-target="#book-display-modal">Suggest Book</button>
        <div class="form-group">
          <input id="title-search-input" class="form-control" onfocus="this.value=''" type="text" placeholder="Title" name="title">
          <input id="author-search-input" class="form-control" onfocus="this.value=''" type="text" placeholder="Author" name="author">
        </div>
        <button id="search-button" type="submit" class="btn btn-default">Search</button>
        <button id="random-author-button" class="btn btn-default pull-right" type="button" data-toggle="modal" data-target="#random-author-modal">Random Author</button>
        <button id="show-authors-button" class="btn btn-default pull-right" type="button" data-toggle="modal" data-target="#all-authors-modal">Show All Authors</button>
      </form>

    </nav>


    <!-- Modals -->

    <!-- Add Books Modal -->
    <div id="add-books-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Add Book</h4>
          </div>
          <div id="modal-body" class="modal-body">
            <form class="clearfix" autocomplete="off">
              <div class="form-group">
                <label for="title-add-input">Title *</label>
                <input id="title-add-input" class="form-control" type="text" required="true" autofocus="autofocus">
              </div>
              <div class="row">
                <div class="form-group col-xs-9">
                  <label for="author-add-input">Author *</label>
                  <input id="author-add-input" class="form-control" type="text" required="true">
                </div>
                <div class="form-group col-xs-3">
                  <label for="rating-add-input">Star Rating</label>
                  <input id="rating-add-input" class="form-control" type="number" min="0" max="5">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-xs-6">
                  <label for="pages-add-input">Pages</label>
                  <input id="pages-add-input" class="form-control" type="number" value="">
                </div>
                <div class="form-group col-xs-6">
                  <label for="date-add-input">Publication Date</label>
                  <input id="date-add-input" class="form-control" type="date" value="">
                </div>
              </div>
              <div class="form-group">
                <label for="synopsis-add-input">Synopsis</label><br>
                <textarea id="synopsis-add-input" name="textarea" cols="66" rows="5" maxlength="2500"></textarea>
              </div>


              <div class="form-group">
                <label for="cover-add-input">Book cover</label>
                <input id="cover-add-input" type="file" accept=".jpg, .jpeg, .png">
                <img id="add-book-cover-image" src="" class="tableImg" alt="book cover image"/>
              </div>
              <button id="queue-book-button" class="btn btn-default pull-left" type="submit">Queue Book To Add</button>
              <button id="add-book-btn" class="btn btn-default btn-add pull-right" type="button" data-dismiss="modal">Add Books To Library</button>
              <div class="counter-message pull-right">
                <span id="add-books-counter">0</span> book(s) ready to add!&nbsp;&nbsp;<span class="glyphicon glyphicon-arrow-right"></span>&nbsp;&nbsp;&nbsp;
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="edit-books-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Edit Book</h4>
          </div>
          <div id="modal-body" class="modal-body">
            <form class="clearfix" autocomplete="off">
              <div class="form-group">
                <label for="title-edit-input">Title *</label>
                <input id="title-edit-input" class="form-control" type="text" required="true" autofocus="autofocus">
              </div>
              <div class="row">
                <div class="form-group col-xs-9">
                  <label for="author-edit-input">Author *</label>
                  <input id="author-edit-input" class="form-control" type="text" required="true">
                </div>
                <div class="form-group col-xs-3">
                  <label for="rating-edit-input">Star Rating</label>
                  <input id="rating-edit-input" class="form-control" type="number" min="0" max="5">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-xs-6">
                  <label for="pages-edit-input">Pages</label>
                  <input id="pages-edit-input" class="form-control" type="number" value="">
                </div>
                <div class="form-group col-xs-6">
                  <label for="date-edit-input">Publication Date</label>
                  <input id="date-edit-input" class="form-control" type="date" value="">
                </div>
              </div>
              <div class="form-group">
                <label for="synopsis-edit-input">Synopsis</label><br>
                <textarea id="synopsis-edit-input" name="textarea" cols="66" rows="5" maxlength="2500"></textarea>
              </div>


              <div class="form-group">
                <label for="cover-edit-input">Book cover</label>
                <input id="cover-edit-input" type="file" accept=".jpg, .jpeg, .png">
                <img id="edit-book-cover-image" src="" class="tableImg" alt="book cover image"/>
              </div>
              <button id="cancel-button" class="btn btn-default pull-left" data-dismiss="modal" type="button">Cancel</button>
              <button id="save-button" class="btn btn-default btn-add pull-right" type="submit" data-dismiss="modal">Save</button>

            </form>
          </div>
        </div>
      </div>
    </div>


    <!-- Remove Books Modal -->
    <div id="remove-books-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Remove Books</h4>
          </div>
          <div id="modal-body" class="modal-body">
            <form id="remove-books-form" class="clearfix">
              <div class="form-group">
                <label for="title-remove-input">Remove By Title</label>
                <input name="title" id="title-remove-input" class="form-control" type="text" placeholder="Title" autofocus="autofocus">
              </div>
              <div class="form-group">
                <label for="author-remove-input">Remove By Author</label>
                <input name="author" id="author-remove-input" class="form-control" type="text" placeholder="Author">
              </div>
              <button id="remove-book-button" class="btn btn-default btn-remove pull-right" type="submit">Remove Books</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Book Display Modal -->
    <div id="book-display-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div id="suggestModalBook" class="modal-header">
            <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div id="allBookModal" class="modal-body">
            <div id="book-cover" class="col-sm-6 book-cover"></div>
            <div id="modal-sidebar" class="col-sm-6 modal-sidebar"></div>
          </div>
          <div class="modal-footer">
            <button id="btnCloseSugBook" class="btn btn-default" type="button" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Authors Modal -->
    <div id="all-authors-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button id="btnCloseModal" class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div  class="modal-body">
            <ul id="show-authors-names">
              <!-- jQuery will fill list items -->
            </ul>
          </div>
          <div class="modal-footer">
            <button id="btnCloseAuthorName" class="btn btn-default" type="button" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="random-author-modal" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button id="btnCloseModal" class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div  class="modal-body">
            <ul id="random-author">
              <!-- jQuery will fill list items -->
            </ul>
          </div>
          <div class="modal-footer">
            <button id="btnCloseAuthorName" class="btn btn-default" type="button" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Table -->

    <table class="table table-striped table-hover" id="data-table">
      <thead id="books-table-head">
      </thead>
      <tbody id="books-table">
        <!-- jQuery will fill table rows -->
      </tbody>
    </table>

    <input type="button" id="last" value=">>" /> -->

      <div class="footer-copyright text-center">
        <div class="pagination">

          <button type="submit" id="prev" class=""href="#">&laquo;</button>

          <span id="score"></span>

        </div>
        <p><em>&copy; 2017 - All Rights Reserved</em></p>
      </div>
    </footer>

  </div>
